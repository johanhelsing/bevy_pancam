[package]
authors = ["Johan Helsing <johanhelsing@gmail.com>"]
categories = ["game-development"]
description = "A camera that allows panning by dragging with the mouse"
edition = "2021"
keywords = ["gamedev", "bevy"]
license = "MIT OR Apache-2.0"
name = "bevy_pancam"
readme = "readme.md"
repository = "https://github.com/johanhelsing/bevy_pancam"
version = "0.7.0"

[features]
bevy_egui = ["dep:bevy_egui"]

[dependencies]
bevy = {git = "https://github.com/bevyengine/bevy", features = ["bevy_render"], default-features = false}
# bevy = {version = "0.9", features = ["bevy_render"], default-features = false}
bevy_egui = {version = "0.19", optional = true, default-features = false}

[dev-dependencies]
# bevy = {version = "0.9", default-features = false, features = [
bevy = {git = "https://github.com/bevyengine/bevy", default-features = false, features = [
  "bevy_render",
  "bevy_asset",
  "bevy_sprite",
  "bevy_winit",
  "bevy_core_pipeline",
  "x11", # github actions runners don't have libxkbcommon installed, so can't use wayland
]}
bevy-inspector-egui = {version = "0.17", default-features = false}
bevy_egui = {version = "0.19", default-features = false, features = ["default_fonts"]}
rand = "0.8"

[[example]]
name = "egui"
required-features = ["bevy_egui"]

[patch.crates-io]
bevy = {git = "https://github.com/bevyengine/bevy" }