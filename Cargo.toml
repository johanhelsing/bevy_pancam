[package]
authors = ["Johan Helsing <johanhelsing@gmail.com>"]
categories = ["game-development"]
description = "A camera that allows panning by dragging with the mouse"
edition = "2021"
keywords = ["gamedev", "bevy"]
license = "MIT OR Apache-2.0"
name = "bevy_pancam"
repository = "https://github.com/johanhelsing/bevy_pancam"
version = "0.11.1"

[features]
default = []
bevy_egui = ["dep:bevy_egui"]
leafwing-input-manager = ["dep:leafwing-input-manager"]

[dependencies]
bevy = { version = "0.13", features = [
    "bevy_render",
], default-features = false }
bevy_egui = { version = "0.25", optional = true, default-features = false }
leafwing-input-manager = { version = "0.13", optional = true }

[dev-dependencies]
bevy = { version = "0.13", default-features = false, features = [
    "bevy_render",
    "bevy_asset",
    "bevy_sprite",
    "bevy_winit",
    "bevy_core_pipeline",
] }
bevy-inspector-egui = { version = "0.23", default-features = false }
bevy_egui = { version = "0.25", default-features = false, features = [
    "default_fonts",
] }
rand = "0.8"
winit = "0.29"

[[example]]
name = "egui"
required-features = ["bevy_egui"]

[[example]]
name = "inspector"
required-features = ["bevy_egui"]

[[example]]
name = "leafwing_simple"
required-features = ["leafwing-input-manager"]

[[example]]
name = "leafwing_custom"
required-features = ["leafwing-input-manager"]
